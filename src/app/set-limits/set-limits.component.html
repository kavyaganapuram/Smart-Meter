<div class="container mt-5">
  <h2>Set Your Monthly Budget</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="monthlyBudget">Your Monthly Budget:</label>
      <input type="number" id="monthlyBudget" name="monthlyBudget" [(ngModel)]="yourMonthlyBudget" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Set Budget</button>
    <div class="mt-3">
      <p>You can consume up to {{this.yourMonthlyUnits}} Units</p>
    </div>
  </form>
</div>
